{% set name = "mpb" %}
{% set version = "1.9.0" %}
{% set sha256 = "c7b91d82bd8e63ea029d58cbf6d73904a99bc20436badf6aac30fc4a90850883" %}
{% set buildnumber = 5 %}
# recipe-lint fails if mpi is undefined
{% set mpi = mpi or 'nompi' %}
{% if mpi == "nompi" %}
# prioritize nompi via build number
{% set buildnumber = buildnumber + 100 %}
{% endif %}

package:
  name: {{ name }}
  version: {{version}}

source:
  fn: {{ name }}-{{version}}.tar.gz
  url: https://github.com/NanoComp/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ buildnumber }}
  skip: true  # [win]
  {% if mpi != "nompi" %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% else %}
  {% set mpi_prefix = "nompi" %}
  {% endif %}
  # add build string so packages can depend on
  # mpi or nompi variants
  # dependencies:
  # `mpb * mpi_mpich_*` for mpich
  # `mpb * mpi_*` for any mpi
  # `mpb * nompi_*` for no mpi
  string: "{{ mpi_prefix }}_h{{ PKG_HASH }}_{{ buildnumber }}"
  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - {{ mpi }}  # [mpi != 'nompi']
    - libblas
    - libcblas
    - liblapack
    - fftw
    - hdf5 * {{ mpi_prefix }}_*
    - libctl >=4.2.0
  run:
    - {{ mpi }}  # [mpi != 'nompi']
    - fftw
    - libctl >=4.2.0

test:
  commands:
    - test -f ${PREFIX}/lib/libmpb${SHLIB_EXT}

about:
  home: http:/github.com/NanoComp/mpb
  license: GPL-2.0
  license_file: COPYING
  summary: MIT Photonic-Bands - computation of photonic band structures in periodic media
  doc_url: http://mpb.readthedocs.io
  dev_url: https://github.com/NanoComp/mpb

extra:
  recipe-maintainers:
    - ChristopherHogan
    - oskooi
